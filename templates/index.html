<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="phoenix04104">
	
    <title>Baseball Record</title>
    
    <link rel="shortcut icon" href="/static/image/bat.jpg">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/record.css" rel="stylesheet">
    <link href="/static/css/jquery-linedtextarea.css" rel="stylesheet">

    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/record.js"></script>
    <script src="/static/js/jquery-linedtextarea.js"></script>
</head>
<body>
    
<!--  header  -->    
    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <div class="navbar-brand">Baseball Record Parser</div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/phoenix104104/Baseball_Record_Parser">Github</a></li>
                </ul>
            </div>
        </div>
    </div>

<!--  content  -->
    <div class="container">

        <form action='/' method="POST">

    		<div class="row">
    			<div class="col-md-4 col-md-offset-4">	
    				<table class="table table-condensed table-bordered table-hover">
    					<tbody>
    						<tr>
    							<th>聯賽</th>
    							<th><input type="text" name="game_type" value="{{game.game_type}}"></th>
    						</tr>
    						<tr>
    							<th>日期</th>
    							<th><input type="date" name="date" value="{{game.date}}"></th>
    						</tr>
    						<tr>
    							<th>地點</th>
    							<th><input type="text" name="location" value="{{game.location}}"></th>
    						</tr>
    						<tr>
    							<th>場次</th>
    							<th><input type="number" name="game_id" value="{{game.game_id}}"><br></th>
    						</tr>
    					</tbody>
    				</table>
    			</div>	
    		</div>
    
    
    		<div class="row title warning">
    			{{warning}}
    		</div>
    
            <div class="row">
                <div class="col-md-6"> 
                    <div class="title">
                        AWAY
                    </div>
            	    <table class="table table-condensed table-bordered table-hover">
    				    <thead>
    					    <tr>
    						    <th>隊伍</th>
        						<th>1</th>
    	    					<th>2</th>
    		   					<th>3</th>
    		    				<th>4</th>
    			    			<th>5</th>
    				    		<th>6</th>
    					    	<th>7</th>
        					</tr>
    	    			</thead>
    		   			<tbody>
    		    			<tr>
    			    			<th><input type="text" size="6" name="away_team_name" value="{{game.away.name}}"></th>
                                {% for score in game.away.scores %}
    				    		<th><input type="text" size="1" name="away_score_{{loop.index}}" value="{{score}}"</th>
                                {% endfor %}
    			    		</tr>
    				    </tbody>
        			</table>
    
                    <textarea class="record_table lined" name="away_record" rows="12">{{away_record}}</textarea>
                </div>
    
    
                <div class="col-md-6"> 
                    <div class="title">
                        HOME
                    </div>
        			<table class="table table-condensed table-bordered table-hover">
    	    			<thead>
    		   				<tr>
    		    				<th>隊伍</th>
    			    			<th>1</th>
    				    		<th>2</th>
    					    	<th>3</th>
    						    <th>4</th>
        						<th>5</th>
    	    					<th>6</th>
    		   					<th>7</th>
    		    			</tr>
    			    	</thead>
    				    <tbody>
        					<tr>
        						<th><input type="text" size="6" name="home_team_name" value="{{home_team_name}}"></th>
                                {% for score in game.home.scores %}
    				    		<th><input type="text" size="1" name="home_score_{{loop.index}}" value="{{score}}"</th>
                                {% endfor %}
        				</tbody>
    	    		</table>
    
                    <textarea class="record_table lined" name="home_record" rows="12">{{home_record}}</textarea>
                </div>
             </div>
    
             <br>
    
             <div class="row">
                <div class="center-block">
                    <input type="submit" class="btn btn-primary" name="preview" value="預覽">
    				<input type="submit" class="btn btn-success" name="download" value="下載">
                </div>
            </div>

        </form>
    </div>

</body>
</html>
