<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="phoenix04104">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/record.css" rel="stylesheet">
	<title>Baseball Record</title>

</head>
<body>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/record.js"></script>
    
    
    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <div class="navbar-brand">Baseball Record Parser</div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://google.com">author</a></li>
                </ul>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="column"> 
                    <div class="text-area">
                        <h3 class="box-title">Team1</h3>
                        <textarea class="form-control" id="team1" rows="12"></textarea>
                    </div>
                    <div class="text-area">
                        <h3 class="box-title">Team2</h3>
                        <textarea class="form-control" id="team2" rows="12"></textarea>
                    </div>
                </div>
                <div class="controller"> 
                    <div class="controller-buttons">
                        <input type="button" class="btn btn-info" id="parse" value="=>">
                    </div>
                </div>
                <div class="column">
                    <div class="text-area">
                        <h3 class="box-title">Output</h3>
                        <textarea class="form-control" id="output" rows="27"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
